<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Linear Drumming</title>

	<!-- Favicon -->
	<link rel="icon" type="image/png" sizes="96x96" href="app/img/favicon-96x96.png">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

	<!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">

    <!-- Custom CSS -->
  	<link rel="stylesheet" type="text/css" href="app/css/styles.css">
</head>
<body>
	<div id="app" class="container-fluid">

	<!-- Audio Elements -->
	<audio id="hi-hat" src="app/sound_clips/high_hat.wav"></audio>
	<audio id="snare-drum" src="app/sound_clips/snare.wav"></audio>
	<audio id="hi-tom" src="app/sound_clips/high_tom.wav"></audio>
	<audio id="low-tom" src="app/sound_clips/low_tom.wav"></audio>
	<audio id="bass-drum" src="app/sound_clips/kick.wav"></audio>

		<div class="row header">
			<div class="col-md-12">
				<h1>Linear Drumbeat Maker</h1>
			</div>	
		</div>
		<div class="row">
			<div class="row wrapper">
				<div class="col-lg-8 col-lg-offset-2 col-md-6 col-md-offset-3 staff">
					<table>
					
						<!-- Phantom Row -->
						<tr class="top-lines">
							<th></th>

							<td class="phantom-1"><div class="fa note" data-grid-id="[1,0]"></div></td>

							<td class="phantom-2"><div class="fa note" data-grid-id="[2,0]"></div></td>

							<td class="phantom-3"><div class="fa note" data-grid-id="[3,0]"></div></td>

							<td class="phantom-4"><div class="fa note" data-grid-id="[4,0]"></div></td>

							<td class="phantom-5"><div class="fa note" data-grid-id="[5,0]"></div></td>

							<td class="phantom-6"><div class="fa note" data-grid-id="[6,0]"></div></td>

							<td class="phantom-7"><div class="fa note" data-grid-id="[7,0]"></div></td>

							<td class="phantom-8"><div class="fa note" data-grid-id="[8,0]"></div></td>
						</tr>
						
						<!-- Hi Hat Row -->
						<tr class="hi-hat">
							<th>Hi Hat</th>

							<td class="col-1 row-1"><i class="fa note fa-times fa-2x" aria-hidden="true" data-grid-id="[1,1]"></i></td>

							<td class="col-2 row-1"><i class="fa note fa-times fa-2x" aria-hidden="true" data-grid-id="[2,1]"></i></td>

							<td class="col-3 row-1"><i class="fa note fa-times fa-2x" aria-hidden="true" data-grid-id="[3,1]"></i></td>

							<td class="col-4 row-1"><i class="fa note fa-times fa-2x" aria-hidden="true" data-grid-id="[4,1]"></i></td>

							
							<td class="col-5 row-1"><i class="fa note fa-times fa-2x" aria-hidden="true" data-grid-id="[5,1]"></i></td>

							
							<td class="col-6 row-1"><i class="fa note fa-times fa-2x" aria-hidden="true" data-grid-id="[6,1]"></i></td>

							
							<td class="col-7 row-1"><i class="fa note fa-times fa-2x" aria-hidden="true" data-grid-id="[7,1]"></i></td>

							
							<td class="col-8 row-1"><i class="fa note fa-times fa-2x" aria-hidden="true" data-grid-id="[8,1]"></i></td>
						</tr>

						<!-- Hi Tom Row -->
						<tr class="bar hi-tom">
							<th>High Tom</th>

							<td class="col-1 row-2"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[1,2]"></i></td>

							<td class="col-2 row-2"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[2,2]"></i></td>

							<td class="col-3 row-2"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[3,2]"></i></td>

							<td class="col-4 row-2"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[4,2]"></i></td>

							<td class="col-5 row-2"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[5,2]"></i></td>

							<td class="col-6 row-2"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[6,2]"></i></td>

							<td class="col-7 row-2"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[7,2]"></i></td>

							<td class="col-8 row-2"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[8,2]"></i></td>
						</tr>

						<!-- Snare Drum Row -->
						<tr class="bar snare-drum">
							<th>Snare Drum</th>

							<td class="col-1 row-3"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[1,3]"></i></td>

							<td class="col-2 row-3"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[2,3]"></i></td>

							<td class="col-3 row-3"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[3,3]"></i></td>

							<td class="col-4 row-3"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[4,3]"></i></td>

							<td class="col-5 row-3"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[5,3]"></i></td>

							<td class="col-6 row-3"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[6,3]"></i></td>

							<td class="col-7 row-3"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[7,3]"></i></td>

							<td class="col-8 row-3"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[8,3]"></i></td>
						</tr>

						<!-- Low Tom Row -->
						<tr class="bar low-tom">
							<th>Low Tom</th>

							<td class="col-1 row-4"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[1,4]"></i></td>

							<td class="col-2 row-4"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[2,4]"></i></td>

							<td class="col-3 row-4"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[3,4]"></i></td>

							<td class="col-4 row-4"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[4,4]"></i></td>

							<td class="col-5 row-4"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[5,4]"></i></td>

							<td class="col-6 row-4"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[6,4]"></i></td>

							<td class="col-7 row-4"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[7,4]"></i></td>

							<td class="col-8 row-4"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[8,4]"></i></td>
						</tr>

						<!-- Bass Drum Row -->
						<tr class="bar bass-drum">
							<th>Bass Drum</th>

							<td class="col-1 row-5"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[1,5]"></i></td>

							<td class="col-2 row-5"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[2,5]"></i></td>

							<td class="col-3 row-5"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[3,5]"></i></td>

							<td class="col-4 row-5"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[4,5]"></i></td>

							<td class="col-5 row-5"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[5,5]"></i></td>

							<td class="col-6 row-5"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[6,5]"></i></td>

							<td class="col-7 row-5"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[7,5]"></i></td>

							<td class="col-8 row-8"><i class="fa note fa-circle fa-2x" aria-hidden="true" data-grid-id="[8,5]"></i></td>
						</tr>
					</table>
				</div>
			</div>
		<div>
		<div class="row">
			<div class="row wrapper">
				<div class="col-lg-8 col-lg-offset-2 col-md-6 col-md-offset-3">
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn btn-primary btn-lg create" v-on:click="create" :disabled="pushedCreate"><i class="fa icon fa-music" aria-hidden="true"></i></button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-primary btn-lg clear" v-on:click="clear" :disabled="pushedClear"><i class="fa icon fa-trash-o" aria-hidden="true"></i></button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-primary btn-lg play" v-on:click="play" :disabled="pushedPlay"><i class="fa icon fa-play-circle-o" aria-hidden="true"></i></button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-primary btn-lg stop" v-on:click="stop" :disabled="pushedStop"><i class="fa icon fa-stop-circle-o" aria-hidden="true"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery first, then Bootstrap JS. -->
	<script src="//code.jquery.com/jquery.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Vue JS -->
	<script type="text/javascript" src="app/js/vue.js"></script>

	<!-- Custom JS -->
	<script type="text/javascript" src="app/js/app.js"></script>
</body>
</html>
